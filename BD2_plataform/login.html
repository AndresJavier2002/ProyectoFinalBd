<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrese en el sistema</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="row">
  <div class="log">
  <h1>Registro</h1>
  <form id="registroForm">
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="identificacion">Identificación:</label>
    <input type="text" id="identificacion" name="identificacion" required><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required><br>

    <button type="submit">Guardar</button>
  </form>
  </div>
  </div>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita el envío del formulario

      // Obtener los valores de los campos
      var nombre = document.getElementById("nombre").value;
      var identificacion = document.getElementById("identificacion").value;
      var direccion = document.getElementById("direccion").value;

      // Crear un objeto JSON con los datos
      var datos = {
        nombre: nombre,
        identificacion: identificacion,
        direccion: direccion
      };

      // Convertir el objeto JSON a una cadena
      var datosJson = JSON.stringify(datos);

      // Guardar los datos JSON localmente en el navegador
      localStorage.setItem("datos", datosJson);

      // Mostrar un mensaje de éxito
      alert("Los datos se han guardado correctamente.");

      // Mostrar los datos guardados como un objeto en la consola
      var datosGuardados = localStorage.getItem("datos");
      var objetoGuardado = JSON.parse(datosGuardados);
      console.log(objetoGuardado);

      // Reiniciar el formulario
      document.getElementById("registroForm").reset();
    });
  </script>
</body>
</html>
