<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Enlazar con el archivo CSS personalizado -->
    <link rel="stylesheet" href="loginusu.css">
</head>

<body>
    <form>

        <!-- Gran título -->
    <h1>Inicio de Sesión</h1>
        <!-- Tu formulario aquí -->
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Iniciar Sesión</button>
    </form>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Aquí deberías agregar la lógica de autenticación del lado del servidor
            // Por ejemplo, puedes enviar estos datos a un servidor con AJAX.

            // Este es solo un ejemplo básico del lado del cliente.
            if (username === "usuario" && password === "contraseña") {
                alert("Inicio de sesión exitoso");
                // Redireccionar o realizar acciones adicionales después del inicio de sesión exitoso.
                window.location.href = "iniciousu.html"; //redireccion a el sgc
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }
    </script>

    
</body>

</html>
